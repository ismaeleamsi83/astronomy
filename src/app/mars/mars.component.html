<div class="container">
    <h1>Photos of Mars</h1>
    @for(item of marsArray; track $index){
        <article>
            <img [src]="item.img_src" alt="{{item.camera.full_name}}" >
            <span class="titlephoto">{{item.camera.full_name}}</span>
            <span class="fecha">{{item.earth_date}}</span>
        </article>
    }
</div>
